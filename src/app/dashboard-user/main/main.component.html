<div class="dashboard-container">
    <mat-drawer-container class="modern-drawer-container" autosize>
        <mat-drawer mode="side" opened class="modern-drawer" #drawer>
            <div class="sidebar-content">
                <div class="profile-section">
                    <app-section-profile></app-section-profile>
                </div>
                <div class="rating-section">
                    <app-section-rating></app-section-rating>
                </div>
            </div>
        </mat-drawer>
        
        <mat-drawer-content class="main-content">
            <div class="modern-toolbar">
                <button mat-icon-button (click)="drawer.toggle()" class="menu-toggle-btn">
                    <mat-icon>menu</mat-icon>
                </button>
                <div class="toolbar-title">
                    <h1>Dashboard</h1>
                    <p>Gestiona tus productos y ventas</p>
                </div>
            </div>
            
            <div class="content-wrapper">
                <app-section-main></app-section-main>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
