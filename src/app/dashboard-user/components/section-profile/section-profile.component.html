<div class="modern-profile-card">
    <div class="profile-header">
        <div class="avatar-container">
            <div class="profile-avatar">
                <mat-icon class="avatar-icon">person</mat-icon>
            </div>
            <div class="status-indicator"></div>
        </div>
        
        <div class="profile-info">
            <h2 class="profile-name">Nombre del Usuario</h2>
            <p class="profile-subtitle">@usuario_activo</p>
        </div>
    </div>
    
    <div class="profile-actions">
        <a href="/preview-profile" class="preview-btn">
            <mat-icon>visibility</mat-icon>
            <span>Vista Previa</span>
        </a>
    </div>
    
    <div class="profile-details">
        <div class="detail-item">
            <mat-icon class="detail-icon">location_on</mat-icon>
            <span class="detail-text">Argentina</span>
        </div>
        <div class="detail-item">
            <mat-icon class="detail-icon">calendar_today</mat-icon>
            <span class="detail-text">Miembro desde 2023</span>
        </div>
    </div>
</div>
