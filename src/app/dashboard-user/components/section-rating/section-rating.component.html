<div class="modern-rating-card">
    <div class="rating-header">
        <div class="level-badge">
            <mat-icon class="level-icon">star</mat-icon>
            <span class="level-text">Estelar</span>
        </div>
        <h3 class="level-title">Mi Nivel</h3>
    </div>
    
    <div class="rating-stats">
        <div class="stat-item">
            <div class="stat-icon success">
                <mat-icon>trending_up</mat-icon>
            </div>
            <div class="stat-content">
                <span class="stat-label">Success Score</span>
                <span class="stat-value">95%</span>
            </div>
        </div>
        
        <div class="stat-item">
            <div class="stat-icon rating">
                <mat-icon>star</mat-icon>
            </div>
            <div class="stat-content">
                <span class="stat-label">Rating</span>
                <span class="stat-value">4.8</span>
            </div>
        </div>
        
        <div class="stat-item">
            <div class="stat-icon response">
                <mat-icon>send</mat-icon>
            </div>
            <div class="stat-content">
                <span class="stat-label">Response Rate</span>
                <span class="stat-value">100%</span>
            </div>
        </div>
        
        <div class="stat-item">
            <div class="stat-icon products">
                <mat-icon>shopping_basket</mat-icon>
            </div>
            <div class="stat-content">
                <span class="stat-label">Products Sold</span>
                <span class="stat-value">25</span>
            </div>
        </div>
    </div>
</div>
