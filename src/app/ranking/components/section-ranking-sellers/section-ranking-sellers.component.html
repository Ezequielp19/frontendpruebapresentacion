<div class="boxHero container-fluid p-0 m-0 d-flex justify-content-end align-items-center"
  [ngStyle]="{
    background: 'linear-gradient(rgba(0, 107, 166, 0.75), rgba(0, 107, 166, 0.75)), url(../../../../assets/img/hero-ranking.png)'
  }">
  <div class="sectionRanking">
    <h2 class="titleSection">{{ 'ranking.title' | translate }}</h2>

    <div class="groupButton mt-4">
      <button class="btn btn-sm btn-outline-light btnAccion">{{ 'ranking.professionals' | translate }}</button>
      <button class="btn btn-sm btn-outline-light btnAccion">{{ 'ranking.providers' | translate }}</button>
      <button class="btn btn-sm btn-outline-light btnAccion">{{ 'ranking.entrepreneurs' | translate }}</button>
    </div>

  </div>
</div>
